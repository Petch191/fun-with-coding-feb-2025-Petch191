    <section id="home">

        <div>

    <script>
        $(document).ready(function(){
            $("nav ul li a").click(function(e){
                e.preventDefault();
                var target = $(this).attr("href");
                $('html, body').animate({
                    scrollTop: $(target).offset().top
                }, 1000);
            });
        });
    </script>
