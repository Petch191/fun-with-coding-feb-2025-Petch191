<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            text-align: center;
            margin-top: 40px;
        }
        input, select, button {
            margin: 12px;
            padding: 12px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <input type="text" id="num1">
    <select id="calc">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2">
    <button type="button" onclick="cal()">Try me!</button>

    <script>
        function cal() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let choose = document.getElementById("calc").value; 
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
                window.alert("Error :(");
                return;
            }

            if ((choose === "/" || choose === "%") && num2 === 0) {
                window.alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            let result;
            if (choose === "+") {
                result = num1 + num2;
            } 
            else if (choose === "-") {
                result = num1 - num2;
            } 
            else if (choose === "*") {
                result = num1 * num2;
            } 
            else if (choose === "/") {
                result = num1 / num2;
            }

            alert("Result: " + result);
            console.log("Result:", result);
        }
        setInterval(() => {
            alert("Please, use me...");
        }, 30000); // 30 seconds
    </script>

</body>
</html>
